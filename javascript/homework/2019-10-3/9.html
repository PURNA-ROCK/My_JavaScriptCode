<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //循环实现1+2+3+...+100求和
    //方式一
    var sum = 0;
    var i = 1;
    while (i <= 100){
        sum += i;
        i++;
    }
    console.log(sum);

    //方式二
    var sum = 0;
    var i = 1;
    do{
        sum += i;
        i++;
    }while (i <= 100);
    console.log(sum);
</script>
</body>
</html>
