<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
//输入月份，显示当月的天数 用switch实现
    let month = parseInt(prompt("请输入月份："));
    switch (month) {
        case 1 :alert("1月份有31天");break;
        case 2 :
            let year = parseInt(prompt("请输入年份："));
            (year % 400 ===0) || (year % 4===0 && year % 100 !==0)?alert("2月份有29天"):alert("2月份有28天");
            break;
        case 3 :alert("3月份有31天");break;
        case 4 :alert("4月份有30天");break;
        case 5 :alert("5月份有31天");break;
        case 6 :alert("6月份有30天");break;
        case 7 :alert("7月份有31天");break;
        case 8 :alert("8月份有31天");break;
        case 9 :alert("9月份有30天");break;
        case 10 :alert("10月份有31天");break;
        case 11 :alert("11月份有30天");break;
        case 12 :alert("12月份有31天");break;
        default:alert("输入不正确！");
    }
</script>
</body>
</html>
