<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //计算某日是这一年的第几天.
    var year = parseInt(prompt("请输入年份："));
    var month = parseInt(prompt("请输入月份："));
    while (true){
        if (month >= 1 && month <= 12){
            break;
        }
        var month = parseInt(prompt("请输入正确月份："));
    }
    var day = parseInt(prompt("请输入日期："));
    while (true){
        if (day >= 1 && day <= 31){
            break;
        }
        var day = parseInt(prompt("请输入正确日期："));
    }
    var result = 0;
    switch (month) {
        case 12: result += 30;
        case 11: result += 31;
        case 10: result += 30;
        case 9: result += 31;
        case 8: result += 31;
        case 7: result += 30;
        case 6: result += 31;
        case 5: result += 30;
        case 4: result += 31;
        case 3:((year % 400 === 0)||(year % 4 === 0 && year % 100 !== 0))?result += 29:result += 28;
        case 2: result += 31;
        case 1: result += day;
    }

    alert("这是今年的第" + result + "天!")
</script>
</body>
</html>
