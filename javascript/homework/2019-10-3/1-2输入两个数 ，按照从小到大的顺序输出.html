<script>
//输入两个数 ，按照从小到大的顺序输出 ？
    var a = parseFloat(prompt("请输入第一个数字："));
    var b = parseFloat(prompt("请输入第二个数字："));
    // alert((a > b)?(b+" "+a):(a +" "+b));
    if (a<b){
        alert((a +" "+b))
    }else {
        alert((b+" "+a))
    }
</script>
