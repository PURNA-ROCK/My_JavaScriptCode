<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
   /* 打印如下图形

    *
    **
    ***
    ****
    *****
    */

    for (var i=1;i<=5;i++){
       for (var j=1;j<=i;j++){
           document.write("*");
       }
       document.write("<br>");
   }

   document.write("------------------------------------------<br/>");

    /*

    *
    ***
    *****
    *******
        行数     *
          1      1
          2      3
          3      5
          4      7
          a      2*a-1
    */

   for (var a=1;a<=4;a++){
       for (var b=1;b<=(a*2-1);b++){
           document.write("*");
       }
       document.write("<br>");
   }
   document.write("------------------------------------------<br/>");
   /*

    *
    * *
    *   *
    *     *
    *   *
    * *
    *
    行数     空格     *
     0        0      1
     1        1      2
     2        3      2
     3        5      2
     m       2*m-1   2

    */
    for(m=0;m<4;m++){
        document.write("*");
        for(n=0;n<(2*m-1);n++){
            document.write("&ensp;");
        }
        if(m != 0){
            document.write("*");
        }
        document.write("<br>")
    }

   /*行数     空格     *
      2        3       2
      1        1       2
      0        0       1
      x      2*x-1     2

   */
    for(var x=2;x>=0;x--){
        document.write("*");
        for(y=0;y<(2*x-1);y++){
            document.write("&ensp;");
        }
        if(x != 0){
            document.write("*");
        }
        document.write("<br>")
    }

   document.write("------------------------------------------<br/>");

   /*
    *
    ***
    *****
    *******
    *****
    ***
    *
    行数        *
     1          1
     2          3
     3          5
     4          7
     k          2*k-1

     3          5
     2          3
     1          1
     d          2*d-1



               */

for(var k=1;k<=4;k++){
    for (var l=1;l<=2*k-1;l++){
        document.write("*");
    }
    document.write("<br>");
}
for(var d=3;d>=1;d--){
    for (var f=1;f<=2*d-1;f++){
        document.write("*");
    }
    document.write("<br>");
}





</script>
</body>
</html>
