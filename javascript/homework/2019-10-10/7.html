<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*找出所有水仙花数
    水仙花数是一个三位数 每位上的数的立方和等于它自己
    153 = 1^3 + 5^3 + 3^3*/

    for(var i=100;i<=999;i++){
        var ge = parseInt(i % 10);
        var shi = parseInt(i / 10 % 10);
        var bai = parseInt(i / 100);
        if (i === (ge*ge*ge+shi*shi*shi+bai*bai*bai)){
            console.log(i)
        }
    }
</script>
</body>
</html>
