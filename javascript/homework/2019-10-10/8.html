<script>
//统计100-200之间素数个数
    var n = 0;
    for (var i=100;i<=200;i++){
        var flag = true;
        for (var j=2;j<i;j++){
            if (i%j === 0){
                flag = false;
                break;
            }
        }
        if (flag === true && i !== 2) {
            n++;
        }
    }
