<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
//打印1000-2019中所有的闰年，以每行四个数形式输出
    var count = 0;
    for (var i=1000;i<=2019;i++){

        if ((i % 400 ===0) || (i % 4 ===0 && i % 100 !== 0)){
            document.write(i + " ");
            count++;
            if(count % 4 ===0){
                document.write("<br>");
            }
        }
    }

</script>
</body>
</html>
