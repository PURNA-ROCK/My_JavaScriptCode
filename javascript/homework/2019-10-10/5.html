<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
/*打印九九乘法口诀表
  1*1=1
  1*2=2 2*2=4
  1*3=3 2*3=6 3*3=9
  。。。*/

for(var m=1;m<=9;m++){
    for(var n=1;n<=m;n++){
        document.write(n + "*" + m + "=" + (m*n));
        document.write("&ensp;&ensp;");
    }
    document.write("<br>");
}


</script>
</body>
</html>
