<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: pink;
            left: 0;
            top:0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
<script>
    var box = document.querySelector("#box");
    var timer = setInterval(function () {
        if(box.offsetLeft >= 500){
           return  clearInterval(timer);
        }
        box.style.left = box.offsetLeft + 1 + 'px';
    },30);

</script>
</body>
</html>
