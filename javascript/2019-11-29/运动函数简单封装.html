<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: pink;
            left: 0;
            top:0;
        }
        p.box{
            top: 120px;
        }
    </style>
</head>
<body>
<div class="box">div</div>
<p class="box">P</p>
<button class="btn">让P飞起来</button>
<script src="../../jstool/sports.js"></script>
<script>
    var box = document.querySelector(".box");
    var op = document.querySelector("p");
    var btn = document.querySelector("button");
    animate(box,300,{
        left:300,
        top:200,
        height:200,
        width:300,
        opacity:80,
    });
    btn.addEventListener('click',function () {
        animate(op,500,10);
    });
