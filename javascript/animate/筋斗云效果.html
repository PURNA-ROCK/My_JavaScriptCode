<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        ul {list-style:none;}
        body {
            background-color: #000;
        }
        .nav {
            width: 800px;
            height: 42px;
            background:url("../../img/rss.png") no-repeat right center #fff;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        .cloud {
            width: 83px;
            height: 42px;
            position: absolute;
            top: 0;
            left: 0;
            background: url(../../img/cloud.gif) no-repeat;
        }
        .nav ul {
            position: absolute;
            top: 0;
            left: 0;
        }
        .nav li {
            float: left;
            width: 88px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav" id="nav">
    <span class="cloud" id="cloud"></span>
    <ul id="box">
        <li>首页新闻</li>
        <li>教育师资</li>
        <li>活动策划</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
    </ul>
</div>
</body>
</html>
<script>
     // 1 鼠标放入 云朵跟随
     // 2 鼠标离开
     // 没有点击 回复到原来位置
     // 鼠标点击 云彩固定
     var lis = document.getElementsByTagName("li");
     var cloud = document.getElementById("cloud");
     var current = 0; // 记录鼠标离开目标位置
     // 循环注册事件
     for(var i=0; i<lis.length; i++) {
         lis[i].onmouseover = function() {
             // 让云朵做缓冲
             startMove(cloud,this.offsetLeft);
         }
         lis[i].onclick = function() {
             current = this.offsetLeft; // 单击时候保存当前de位置
         }
         lis[i].onmouseout = function() {
             startMove(cloud,current);
         }
     }

     function startMove(obj,target) {
            clearInterval(obj.timer);
            obj.timer = setInterval(()=>{
                var speed = (target - obj.offsetLeft)/10; // 缓冲运动原理
                speed = speed>0?Math.ceil(speed):Math.floor(speed);// 保证数据不丢失
                //var speed = 10;
                if(obj.offsetLeft === target) {
                    clearInterval(obj.timer);
                } else {
                    obj.style.left = obj.offsetLeft + speed + "px";
                }
                console.log(111);
            },30);
    }
</script>
