<div>
    <ul>

<script src="sport4.js"></script>
<script>
    var lis = document.getElementsByTagName("li");
    for (i = 0; i < lis.length; i++) {
        lis[i].style.backgroundImage = `url(../../img/${i + 1}.jpg)`;
        lis[i].onmouseover = function () {
            for (var j = 0; j < lis.length; j++) {
                move(lis[j], {
                    "width": 100
                });
            }
            move(this, {"width": 800});
        }
    }
</script>
