<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
            color: #000000;
        }
        .login-header{
            text-align: center;
            height: 30px;
            line-height: 30px;
            font-size: 24px;
        }
        .login{
            width: 512px;
            height: 280px;
            position: absolute;
            left: 50%;
            top:50%;
            margin-left: -256px;
            margin-top: -140px;
            background-color: white;
            z-index: 9999;
            border: 1px solid #ebebeb;
            box-shadow: 0px 0px 20px #ddd;
            display: none;
        }
        .login-title{
            width: 100%;
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: move;
            margin: 10px 0 0 0;
            position: relative;
        }
        .login-title span{
            position: absolute;
            right: -20px;
            top: -30px;
            background-color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: normal;
        }
        .mask{
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0px;
            top:  0px;
            background-color: #000;
            opacity: 0.3;
            -moz-opacity: 0.3;
            filter: alpha(opacity=30);
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-header"><a id="login_btn" href="#">登录</a></div>
    <div class="login" id="login">
        <div class="login-title" id="loginTitle">
            登陆会员
            <span><a id="closeBtn" class="close-btn" href="#">关闭</a></span>
        </div>
        <div class="login-content">
            <div class="login-input">
                <lable for="">用户名:</lable>
                <input type="text" name="" >
            </div>
            <div class="login-input">
                <lable for="">密码:</lable>
                <input type="password" name="" >
            </div>
        </div>
        <div class="login-button">
            <a id="loginBtn" href="#">登录</a>
        </div>
    </div>
    <div class="mask" id="mask"></div>
    <script src="../../jstool/tools.js"></script>
    <script>
        var login_btn = document.getElementById("login_btn");
        //显示登录框与遮罩层
        login_btn.onclick = function () {
            $("mask").style.display = "block";
            $("login").style.display = "block";
            return false;
        }
        //关闭登录框与遮罩层
        $("closeBtn").onclick = function () {
            $("mask").style.display = "none";
            $("login").style.display = "none";
        }
        //拖拽效果
        $("loginTitle").onmousedown = function (e) {
            var e = e || event;
            var disx = e.pageX - $("login").offsetLeft;
            var disy = e.pageY - $("login").offsetTop;
            document.onmousemove = function (e) {
                var loginX = e.pageX - disx;
                var loginY = e.pageY - disy;
                $("login").style.left = loginX + $("login").offsetLeft/2 + "px";
                $("login").style.top = loginY + $("login").offsetTop/2 +"px";
            }
            document.onmouseup = function () {
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
