<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:nth-of-type(1){
            width: 200px;
            height: 200px;
            background-color: pink;
            display: none;
        }
        div.box{
            margin: 20px;
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <button id="show">显示</button>
    <button id="hd">隐藏</button>
    <div id="box">
        div
    </div>
    <div class="box" id="box2">
        box
    </div>
    <script>
        //单击显示按钮显示div
        var show = document.getElementById("show");
        var box = document.getElementById("box");
        var box2 = document.getElementById("box2");
        var hd = document.getElementById("hd");
        show.onclick = function () {
            //让div显示
            box.style.display = "block";
        }
        //单击隐藏按钮隐藏div
         hd.onclick = function () {
            //让div隐藏
            box.style.display = "none";
        }
    </script>
</body>
</html>
