<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="./heart.jpeg" width="120" alt="">
<script>
 var pic = document.querySelector('img');
 document.addEventListener('mousemove',function (e) {
     var x = e.pageX;
     var y = e.pageY;
     pic.style.left = x - pic.width/2 + 'px';
     pic.style.top = y - pic.height/2 + 'px';
 });
</script>
</body>
</html>
