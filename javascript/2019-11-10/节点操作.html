<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>

<script>
    //在body中添加div元素
    //1、创建div元素
    var oDiv = document.createElement('div');
    oDiv.className = 'box';
    //2、添加元素到body中
    document.body.appendChild(oDiv);
</script>
</body>
</html>
