<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>语义：定义网页的头部或页眉</header>
    <nav>语义:定义导航栏</nav>
    <footer>语义:定义页面底部 页脚</footer>
    <article>语义：定义文章</article>
    <section>语义：定义某块区域</section>
    <aside>语义：侧边栏</aside>
    <input type="text" value="1111111" list="stars">
    <datalist id="stars">
        <option>刘德华</option>
        <option>鹿晗</option>
        <option>姚明</option>
    </datalist>
<!-- fieldset 将表单内的相关元素分组  -->
    <fieldset>
        <legend>用户登录</legend>
        账号:<input type="text">
        密码:<input type="password">
    </fieldset>

    区域<input type="range" />
    时间<input type="time" />
    年月日<input type="date" />
    月份<input type="month" />


    用户名<input type="text" placeholder="请输入用户名" autofocus />
    上传头像<input type="file" multiple/>
    <form action="">
        姓名<input  type="text" autocomplete="on" name="usename"  required accesskey="s"/>
        <input type="submit" />
    </form>
</body>
</html>
