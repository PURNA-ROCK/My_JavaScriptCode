<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            position:relative;
            margin: 100px auto;
            width: 400px;
            height: 300px;
            background-color: red;
            transform: rotateY(85deg);
            transform-style: preserve-3d;
        }
        .box{
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: green;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -100px;
            transform: rotateX(35deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1111111</div>
    </div>
</body>
</html>
