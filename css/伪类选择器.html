<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*未访问的链接样式*/
        a:link{
            font-size: 16px;
            color: darkblue;
            font-weight: 700;
        }
        /*鼠标悬停时的样式*/
        a:hover{
            color: red;
        }
        /*按住鼠标不放*/
        a:active{
            color: gray;
        }
        /*访问过的链接*/
        a:visited{
            color: yellow;
        }
        p{
            font-size: 40px;
            text-shadow: 1px 1px 1px #fff;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">抢购</a>
        <a href="#">秒杀</a>
    </div>

    <p>
        我是一个文字
    </p>
</body>
</html>
