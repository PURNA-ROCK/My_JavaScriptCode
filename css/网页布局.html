<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }

        .top{
            height: 80px;
            background-color: pink;
        }
        .banner{
            width: 960px;
            height: 120px;
            margin: 20px auto ;
            border-radius: 15px;
            background-color: blue;
        }
        .main{
            width: 960px;
            height: 500px;
            margin: 0 auto;
            background-color: skyblue;
        }
        .main li{
            width: 240px;
            height: 500px;
            background-color: red;
            float: left;
        }
        .main li:nth-child(even){
            background-color: green;
        }

        .footer{
            height: 140px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="footer"></div>

</body>
</html>
