<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .fa{
            border: 1px solid #cccccc;
            display: inline-block;
            position: relative;
            left: 500px;
            top: 200px;
        }
        .fa img:first-child{
            vertical-align: top;
            padding: 10px;
        }
        .top{
            position: absolute;
            top: -10px;
            left: -10px;
        }
        .bar{
            position: absolute;
            right: -10px;
            bottom: -10px;
        }
    </style>
</head>
<body>
    <div class="fa">
        <img src="../../img/adv.jpg">
        <div class="top">
            <img src="../../img/top_tu.gif">
        </div>
        <div class="bar">
            <img src="../../img/br.gif">
        </div>
    </div>
</body>
</html>
