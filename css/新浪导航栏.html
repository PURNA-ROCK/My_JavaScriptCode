<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        nav{
            height: 41px;
            background-color: #fcfcfc;
            border-bottom: 1px solid #edeef0;
            border-top: 3px solid #ff8500;
        }
        nav a{
            font-size: 14px;
            color: #4c4c4c;
            text-decoration: none;
            padding: 0 15px;
            display: inline-block;
            height: 41px;
            line-height: 41px;
        }
        nav a:hover{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
    </nav>
</body>
</html>
